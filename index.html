<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width= , initial-scale=1.0" /> -->
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-text pending">Please enter city name</p>
        <input
          type="text"
          placeholder="Search..."
          spellcheck="false"
          required
        />
        <button type="submit" class="search"><img src="/Weather Icons/magnifying.jpg" alt="Search" /></button>
        <!-- <input type="submit" placeholder="eee"> -->
        <div class="separator"></div>
        <button class="location">Get Device Location</button>
      </section>

      <section class="weather-part">
        <img src="/Weather Icons/cloud.svg" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">17</span>
          <span class="deg">#</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>Portugal, Lissbon</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">17</span>
                <span class="deg">#</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>85%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
